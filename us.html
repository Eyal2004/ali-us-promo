<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Up to 80% Off ‚Äì Today Only!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 20px 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li::before {
      content: "‚úîÔ∏è";
      margin-right: 8px;
    }
    #countdown {
      font-size: 1.5rem;
      color: #d32f2f;
      font-weight: bold;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      background: #d32f2f;
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #b71c1c;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      #countdown { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Up to 80% Off!</h1>
    <p>Limited-time deals on trending products. Don‚Äôt miss out!</p>

    <ul>
      <li>Free shipping on many items</li>
      <li>Best-selling tech & gadgets</li>
      <li>Secure payment & fast checkout</li>
      <li>New deals added daily</li>
    </ul>

    <div id="countdown">Loading countdown...</div>

    <a class="button" href="https://s.click.aliexpress.com/e/_opTacGC" target="_blank">Shop Now</a>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const end = new Date().getTime() + 24 * 60 * 60 * 1000;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = end - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "Offer expired!";
        return;
      }

      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = 
        (hrs < 10 ? "0" + hrs : hrs) + "h : " +
        (mins < 10 ? "0" + mins : mins) + "m : " +
        (secs < 10 ? "0" + secs : secs) + "s";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
